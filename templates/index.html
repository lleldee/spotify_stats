<!DOCTYPE html>
<html>
<head>
    <title>Spotify Stats | Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="animated-bg"></div>
    <div class="container">
        <div class="card">
            <div class="logo-container">
                <i class="fab fa-spotify logo-spin"></i>
            </div>
            <h1 class="title animate-pop-in">Your Spotify Stats</h1>
            <p class="subtitle animate-pop-in">Discover your listening habits</p>
            <a href="{{ url_for('login') }}" class="login-button animate-slide-up">
                <i class="fab fa-spotify"></i> Continue with Spotify
            </a>
        </div>
    </div>
    <div class="background-animation"></div>
</body>
</html>
